services:
  web:
    build:
      context: ./server
    environment:
      NODE_ENV: production
    ports:
      - 3000:3000
    # expose:
    #   - 3000
  nginx:
    image: nginx:alpine
    volumes:
    - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
    - "80:80"
    depends_on:
    - web
